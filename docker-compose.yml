version: '3.8'

services:
  # 1. The Brain (API)
  backend:
    build: .
    ports:
      - "8000:8000"
    container_name: gridchaos-api
    # Hot Reload: Sync files live
    volumes:
      - ./:/app
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-token
      - INFLUXDB_ORG=gridchaos_org
      - INFLUXDB_BUCKET=grid_telemetry
      - PYTHONDONTWRITEBYTECODE=1 # Prevents Mac/Linux file conflicts
    depends_on:
      - influxdb

  # 2. The Memory (Database)
  influxdb:
    image: influxdb:2.7
    container_name: gridchaos-influx
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=gridchaos_org
      - DOCKER_INFLUXDB_INIT_BUCKET=grid_telemetry
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-token
    volumes:
      - influxdb-data:/var/lib/influxdb2

  # 3. The Face (Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: gridchaos-grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password123
    volumes:
      - grafana-data:/var/lib/grafana

  # 4. The Operator UI (Streamlit)
  frontend:
    build: .
    container_name: gridchaos-ui
    ports:
      - "8501:8501"
    # Hot Reload: Sync files live
    volumes:
      - ./:/app
    environment:
      - API_URL=http://backend:8000
      - PYTHONDONTWRITEBYTECODE=1 # Prevents Mac/Linux file conflicts
    # Use 'poll' watcher for better Mac performance
    command: streamlit run src/ui.py --server.address=0.0.0.0 --server.fileWatcherType=poll
    depends_on:
      - backend
volumes:
  influxdb-data:
  grafana-data: