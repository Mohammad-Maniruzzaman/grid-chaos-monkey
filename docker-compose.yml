version: '3.8'

services:
  # 1. The Brain (API)
  backend:
    build: .
    container_name: gridchaos-api
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    working_dir: /app
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload
    environment:
      # Influx (support both naming conventions to match your code)
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-token
      - INFLUXDB_ORG=gridchaos_org
      - INFLUXDB_BUCKET=grid_telemetry
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=my-super-secret-token
      - INFLUX_ORG=gridchaos_org
      - INFLUX_BUCKET=grid_telemetry

      # Runtime
      - PYTHONDONTWRITEBYTECODE=1

      # Optional thresholds
      - V_CRITICAL=0.90
      - V_UNSTABLE=0.95

    depends_on:
      - influxdb
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/')"]
      interval: 10s
      timeout: 3s
      retries: 10

  # 2. The Memory (Database)
  influxdb:
    image: influxdb:2.7
    container_name: gridchaos-influx
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=gridchaos_org
      - DOCKER_INFLUXDB_INIT_BUCKET=grid_telemetry
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-token
    volumes:
      - influxdb-data:/var/lib/influxdb2

  # 3. The Face (Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: gridchaos-grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password123
    volumes:
      - grafana-data:/var/lib/grafana

  # 4. The Operator UI (Streamlit)
  frontend:
    build: .
    container_name: gridchaos-ui
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      # Support both env var names to match whichever UI code you have
      - API_URL=http://backend:8000
      - GRIDCHAOS_API=http://backend:8000
      - PYTHONDONTWRITEBYTECODE=1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    command: streamlit run src/ui.py --server.address=0.0.0.0 --server.fileWatcherType=poll
    depends_on:
      backend:
        condition: service_healthy

volumes:
  influxdb-data:
  grafana-data:
