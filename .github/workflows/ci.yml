name: GridChaos CI

on:
  push:
  pull_request:

jobs:
  test-suite:
    runs-on: ubuntu-latest

    env:
      # Ensure imports work consistently
      PYTHONPATH: .
      # Make UI safe in CI (no secrets expected)
      GOOGLE_API_KEY: ""
      # Avoid accidental real connections (your code should handle missing services)
      INFLUXDB_URL: "http://localhost:8086"
      INFLUXDB_TOKEN: "dummy"
      INFLUXDB_ORG: "gridchaos_org"
      INFLUXDB_BUCKET: "grid_telemetry"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest

      - name: Quick import smoke checks
        run: |
          python -c "import src.simulation"
          python -c "import src.chaos"
          python -c "import src.telemetry"
          python -c "import src.ui"

      - name: Run tests
        run: |
          pytest -q
